<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f301084b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://cdn.protonium.xyz/magma.css">
  <link rel="stylesheet" href="./style.css">
  <title>TimeTrack | Track your time and get registered| Protonium Apps</title>
</head>
<body>
  <header>
    <div class="nav container">
      <div class="logo">
        <h2><i class="fas fa-hourglass-end"></i>TimeTrack</h2>
      </div>
      <div id="logged-in"></div>
    </div>
  </header>
  <main class="container">
    <div class="small card">
      <div class="title">
        <h1>Get Registered</h1>
      <p class="light">Get registered and start using our app</p>
      </div>
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"  id="username" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"  id="email" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  id="password" autocomplete="current-password">
        </div>
        <div class="form-group">
          <label for="shopname">Shop Name</label>
          <input type="text"  id="shopname" autocomplete="off">
        </div>
        <button type='submit' class="btn bg bg-primary"><i class="fas fa-sign-in-alt"></i>Register</button>
      </form>
    </div>
    <p class="dangler">Already registered? <a href="./index.html" >Log In</a></p>
  </main>
</body>
</html>
