<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8f301084b2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://cdn.protonium.xyz/magma.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app.css">
  <title>Document</title>
</head>

<body>
  <main id="main-app">
    <div class="container">
      <!-- The input card -->
      <div class="card mb-15">
        <!-- title -->
        <div class="frow">
          <img src="./imgs/time_icon.png" alt="countdown" id="logo-img">
          <div>
            <h1 class="heading">Track</h1>
            <p class="light">Enter data and start tracking your seats</p>
          </div>
        </div>
        <!-- the form -->
        <form id='main-form'>
          <div class="form-group">
            <label for="t-number">Table Number</label>
            <input type="number" id="t-number" placeholder="Your table number here ...">
          </div>
          <div class="form-group">
            <label for="t-data">Table Description</label>
            <input type="text" id="t-data" placeholder="Some useful data for the reservation...">
          </div>
          <div class="form-group">
            <div class="first frow">
              <div class="frow">
                <div class="data-row">
                  <label for="hours">Hours</label>
                  <input type="number" id="hours" class="box" placeholder="Your hours here...">
                </div>
                <div class="data-row">
                  <label for="hours">Minutes</label>
                  <input type="number" id="minutes" class="box" placeholder="Your minutes here...">
                </div>
              </div>
              <button type="submit" class="btn"><i class="fas fa-play"></i>Start Time</button>
            </div>
          </div>
        </form>
      </div>
      <!-- now the tables card -->
      <div class="card">
        <h2 class="heading">Reservations</h2>
        <p>Following are the tables reserved</p>
        <!-- the items -->
        <ul id="items-list">
          <li>
            <p class="number">1</p>
            <div class="data">
              <h3>Default Table Name</h3>
              <i class="fas fa-pencil-alt"></i>
              <i class="fas fa-trash-alt"></i>
            </div>
            <div class="time">01:15:20</div>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
